name: linter

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm install

      - name: Run Pint
        run: vendor/bin/pint

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -l 10  app/

      - name: Run PHP Insights
        run: vendor/bin/phpinsights --config-path=config/insights.php --no-interaction --ansi

      - name: Format Frontend
        run: npm run format

      - name: Lint Frontend
        run: npm run lint

